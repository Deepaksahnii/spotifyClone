<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>

                               id= "0" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">5:34<i

                </div>

                    <img src="" alt="1">
                    <span class="songName"></span>

                <div class="songItem">
                    <img src="" alt="1">

                </div>
                <div class="songItem">
                    <img src="" alt="1">

                <div class="songItem">
                    <img src="" alt="1">

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <iid= "1" class="fa-solid fa-2x fa-backward"></iid=>
            <i id="masterPlay" class="fa-solid fa-2x fa-play-circle"></i>
            <iid= "1" class="fa-solid  fa-2x fa-forward"></iid=>
        </div>
        <div class="songInfo">
            <img src="load.gif" alt="" id="gif">
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/8c46811c78.js" crossorigin="anonymous"></script>
